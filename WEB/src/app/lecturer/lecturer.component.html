<div class="custom-class" style="text-align:center">
  <h1>
    {{"Lecturers"}}
  </h1>
</div>
<table class="table table-bordered">
  <thead class="thead-default">
  <tr>
    <th>Title</th>
    <th>First Name</th>
    <th>Last Name</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lecturer of lecturers">
    <th>{{lecturer.title}}</th>
    <th>{{lecturer.firstName}}</th>
    <th>{{lecturer.lastName}}</th>
  </tr>
  </tbody>
</table>
