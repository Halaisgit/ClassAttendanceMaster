<div class="custom-class" style="text-align:center">
  <h1>
    {{"Students"}}
  </h1>
</div>
<table class="table table-bordered">
    <thead class="thead-default">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Album Number</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <th>{{student.firstName}}</th>
      <th>{{student.lastName}}</th>
      <th>{{student.albumNumber}}</th>
    </tr>
    </tbody>
  </table>
<nav>
<a class="button" routerLink="subject">Create Student</a>
<a routerLink="subject" routerLinkActive="active">Create Student</a>
  <a routerLink="subject">Create Student</a>
</nav>
<router-outlet></router-outlet>
